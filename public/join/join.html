<div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please join to chat</h3>
        </div>
          <div class="panel-body">
            <form class="ng-pristine ng-valid" ng-submit="join()">
              <fieldset>
                <label>
                   Username
                </label>
                <div class="form-group">
                    <input class="input-lg form-control ng-pristine ng-valid"
                    maxlength="20"
                    ng-model="name"
                    type="text">
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Join">
              </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>

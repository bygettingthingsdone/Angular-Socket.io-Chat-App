<div class="jumbotron">
  <h2> Welcome <b>{{mynickname}}</b></h2>
  <p>Chat with your friends.
  </p>
</div>
<br>
<div class="row">
  <div class="col-md-4">
    <small class="marker">Other Users</small>
    <ul class="list-unstyled">
      <li class="user"
           ng-repeat="user in users track by $index">
        <span class='label btn-mini label-default userlabel'>
          <i class='fa fa-user'></i>
            {{user.nickname}}
        </span>
        &nbsp;
        </li>
      </ul>
    </div>

  <div class="col-md-8">
    <form novalidate name="forma" ng-submit='forma.$valid && sendMessage()'>
      <div class='input-group'>
        <input class='input-sm form-control'
                    ng-model='message'
                    type='text'
                    required
                    placeholder="Type a message...">
        <span class='input-group-btn'>
          <input class='input-sm btn btn-success'
          type='submit'
          value='Send'>
        </span>
      </div>
    </form>
    <br>
    <div class='well chatbox' id='chat_history'>
      <ul class='list-unstyled'>
        <li ng-repeat='m in messages'>
          <i class='fa fa-comment'></i>
          &nbsp;
          <b>{{m.from}} </b>:
          &nbsp;
          {{m.message}}
        </li>
      </ul>
    </div>
  </div>
</div>
